<section class="Form">
  <pre>
    <h6>PatientForm Values</h6>
    {{ values | json }} 
  </pre>
  <app-form-view entity="Patient">
    <ng-template
      #body
      let-fields="fields"
      let-results="results"
      let-formStore="formStore"
    >
      <div class="container h-100 d-flex flex-column align-items-center mb-5">
        <button mat-flat-button (click)="onSaveChanges()">SALVAR</button>
        <button mat-flat-button color="accent" (click)="onResetChanges()">
          RESET
        </button>
        <div class="box shadow-sm bg-white rounded p-4 w-100 mt-5">
          <div class="row">
            <div class="col-12">
              <app-form-generator
                [fields]="filterObject(fields, patientPersonalFields)"
                [columns]="patientPersonalColumns"
                [fieldsValidators]="patientPersonalValidators"
                #personalForm
              >
              </app-form-generator>
            </div>
          </div>
        </div>
        <div class="box shadow-sm bg-white rounded p-4 w-100 mt-5">
          <div class="row">
            <div class="col-12">
              <app-form-generator
                [fields]="filterObject(fields, patientAdditionalFields)"
                [columns]="patientAdditionalColumns"
                [fieldsValidators]="patientAdditionalValidators"
                #additionalForm
              >
                <ng-template
                  name="cep"
                  let-field="field"
                  let-form="formGroupRef"
                  let-fieldRef="formControlRef"
                >
                  <div class="col-4" [formGroup]="form">
                    <mat-form-field class="w-100" appearance="fill">
                      <mat-label>{{
                        field.placeholder || field.label
                      }}</mat-label>
                      <input
                        matInput
                        [formControlName]="field.name"
                        (input)="
                          handle2({
                            event: $event,
                            form: this.form,
                            formStore
                          })
                        "
                      />
                      <mat-spinner
                        class="loading"
                        [diameter]="30"
                        matSuffix
                        *ngIf="fetchingCep"
                      ></mat-spinner>
                      <mat-error
                        *ngIf="form.get(field.name)?.errors"
                        class="me-2"
                        >{{
                          showError(form.get(field.name)?.errors)
                        }}</mat-error
                      >
                    </mat-form-field>
                  </div>
                </ng-template>
              </app-form-generator>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </app-form-view>
</section>
