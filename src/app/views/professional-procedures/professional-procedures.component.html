<div class="container">
  <div class="row">
    <h1>Professional procedures</h1>
    <div class="row pb-4 bg-white rounded p-3">
      <div class="col-sm-6 col-md-3 col-lg-3 col-xl-3 mb-5">
        <app-autocomplete
          class="w-100"
          placeholder="Filtrar area por"
          [data]="professionalExpertiseAreas$ | async"
          [cacheData]="false"
          [cacheSelectData]="false"
          [multiple]="false"
          (selectedOptions)="onSelectedExpertiseAreaOptions($event)"
        >
        </app-autocomplete>
      </div>
      <div class="col-sm-6 col-md-3 col-lg-3 col-xl-3 mb-5">
        <app-autocomplete
          class="w-100"
          placeholder="Tipo de procedimento"
          [data]="proceduresTypes$ | async"
          [cacheData]="false"
          [cacheSelectData]="false"
          [multiple]="false"
          (selectedOptions)="onSelectedProcedureTypeOptions($event)"
        >
        </app-autocomplete>
      </div>
      <div class="col-sm-6 col-md-3 col-lg-3 col-xl-3 mb-5">
        <app-autocomplete
          class="w-100"
          placeholder="Grupo procedimentos"
          [data]="proceduresGroups$ | async"
          [multiple]="false"
          [cacheData]="false"
          [cacheSelectData]="false"
          (selectedOptions)="onSelectedProcedureGroupOptions($event)"
        >
        </app-autocomplete>
      </div>
      <div class="col-sm-6 col-md-3 col-lg-3 col-xl-3 mb-5">
        <app-autocomplete
          class="w-100"
          placeholder="Procedimentos"
          [data]="procedures$ | async"
          [selectedData]="selectedProceduresByExpertiseAreas$ | async"
          [selectAllOption]="true"
          [cacheData]="false"
          [cacheSelectData]="false"
          (selectedOptions)="onSelectedProcedure($event)"
          #procedureLazyMultiSelect
        >
        </app-autocomplete>
      </div>
    </div>
  </div>
</div>
