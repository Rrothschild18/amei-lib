<ng-container *ngIf="vm$ | async as vm">
  <div class="row">
    <ng-container *ngFor="let data of vm.fields | keyvalue : unsorted">
      <app-field
        [class]="getFieldClass(data.key)"
        [field]="data.value"
        [fieldFormControl]="form.get(data.key)"
        [fieldAttributes]="getFieldAttributes(data.key)"
        [form]="form"
      ></app-field>
    </ng-container>
  </div>
</ng-container>
