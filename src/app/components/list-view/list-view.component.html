<section class="List">
  <div *ngIf="isFetching" class="">
    <mat-spinner class="spinner"></mat-spinner>
  </div>

  <ng-template
    *ngIf="hasHeaderSlot() && hasResults()"
    [ngTemplateOutlet]="renderHeaderSlot()"
    [ngTemplateOutletContext]="{ entity: 'Patients' }"
  ></ng-template>

  <ng-template
    *ngIf="hasBodySlot() && hasResults()"
    [ngTemplateOutlet]="renderBodySlot()"
    [ngTemplateOutletContext]="{
      fields: fields$ | async,
      results: results$ | async
    }"
  ></ng-template>

  <div *ngIf="!isFetching && !hasResults()">
    <div>
      <h6>Nenhum item encontrado.</h6>
    </div>
  </div>
</section>
